<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app" class="container">
        <h1>Color Picker</h1>
        <div class="content">
            <div class="left">
                <div class="choice">
                    <div>
                        <label for="vert">Vert :</label>
                        <input type="number" name="vert" id="vert" v-model="green" />
                    </div>
                    <div>
                        <label for="bleu">Bleu :</label>
                        <input type="number" name="bleu" id="bleu" v-model="blue" />
                    </div>
                    <div>
                        <label for="rouge">Rouge : </label>
                        <input type="number" name="rouge" id="rouge" v-model="red" />
                    </div>
                    <div class="save">
                        <button @click="saveSquare()">Sauvegarder</button>
                        <button @click="reset()">Annuler</button>
                    </div>
                </div>
                <div>
                    <h3>Nombre de carres : <span> 
                    {{ nbrOfSquare }}
                    </span></h3>
                </div>
                <div class="colors">
                    <div class="colors-card" v-if="squares.length">
                        <div class="color" v-for="square in squares" v-bind:style="{ backgroundColor: square }" @click="selectedSquare = square"></div>
                    </div>
                    <span v-else>Ajouter une couleur !</span>
                </div>
            </div>
            <div>
                <div class="square" v-bind:style="{ backgroundColor: selectedSquare }"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        
    </script>
</body>

</html>
